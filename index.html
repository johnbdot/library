<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container pt-3">
      <div class="intro mb-3 col-12">
        <h1>Library</h1>

      <div class="content">
        <div class="row">
          <form class="mb-3 col-3">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="Pages" class="form-label">Pages</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>

          <div class="table-container col-9">
            <table class="table">
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Remove</th>
              </tr>
              <tr>
                <td>The Hobbit</td>
                <td>J.R.R Tolkien</td>

                <td>Not Read</td>
